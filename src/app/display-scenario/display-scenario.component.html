<app-display-stats></app-display-stats>
  <div class="row">
  <div class="col s12 m7">
    <div class="card large">
      <div class="card-image">
        <img src="{{(scenarioToDisplay | async)?.image}}">
        <span class="card-title">{{(scenarioToDisplay | async)?.title}}</span>
      </div>
      <div class="card-content">
        <p>{{(scenarioToDisplay | async)?.description}}</p>
      </div>
      <div class="card-action">
        <a (click)="optionSelected(1);">{{(scenarioToDisplay | async)?.optionOne}}</a>
        <a (click)="optionSelected(2);">{{(scenarioToDisplay | async)?.optionTwo}}</a>
        <a (click)="optionSelected(3);">{{(scenarioToDisplay | async)?.optionThree}}</a>
      </div>
    </div>
  </div>
  <app-edit-scenario></app-edit-scenario>
</div>
