
<div class="row">
  <div class="col s12 m6">
    <div *ngFor="let scenario of scenarios | async">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{scenario.title}}</span>
              <p>{{scenario.description}}</p>
            </div>
            <div class="card-action">
              <a (click)="showEditFormClicked(scenario)">edit</a>
            </div>
      </div>
    </div>
  </div>
  <div *ngIf ="editFormShowing" class="col s12 m6">
    <app-edit-scenario [selectedScenario]="selectedScenarioParent"></app-edit-scenario>
  </div>
</div>
