<app-display-stats></app-display-stats>
<div class="row">
<div class="col s12 m7">
  <div class="card large">
    <div class="card-image">
      <img src="{{outcomeImage}}">
      <span class="card-title">{{outcomeTitle}}</span>
    </div>
    <div class="card-content">
      <p>{{outcomeDescription}}</p>
    </div>
    <div class="card-action">
      <a (click)="playAgain();">Play Again</a>
    </div>
  </div>
</div>
</div>
